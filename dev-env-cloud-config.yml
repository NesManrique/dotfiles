# cloud-config

users:
  - name: nesmanrique
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ssh-rsa  nestormanrique@Nestor-Legion

