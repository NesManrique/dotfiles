runcmd:
  - su - developer -c 'git clone git@github.com:NesManrique/dotfiles.git /home/developer/dotfiles'
  - sh <(curl -L https://nixos.org/nix/install) --daemon
  - su - developer -c 'nix-env -i /home/developer/dotfiles/nix/default.nix'

